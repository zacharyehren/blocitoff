<!DOCTYPE html>
<html ng-app="blocitoff">

<head lang="en">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloc Base Project</title>
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.css">

    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/ListCtrl.js"></script>
    <script src="/scripts/controllers/UsersCtrl.js"></script>
